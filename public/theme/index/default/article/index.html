{extend name="public/base"}

{block name="title"}文章列表{/block}

{block name="left"}
    <div class="fly-panel" style="margin-bottom: 0;">
        <div class="fly-panel-title fly-filter">
            <a href="" class="layui-this">综合</a>
            <span class="fly-mid"></span>
            <a href="">未结</a>
            <span class="fly-mid"></span>
            <a href="">已结</a>
            <span class="fly-mid"></span>
            <a href="">精华</a>
            <span class="fly-filter-right layui-hide-xs">
                <a href="" class="layui-this">按最新</a>
            <span class="fly-mid"></span>
                <a href="">按热议</a>
            </span>
        </div>
        <ul class="fly-list">
            {volist name='list' id='article'}
            <li>
                <a href="{:url('user')}" class="fly-avatar">
                    <img src="{$article.author.headimg}" alt="{$article.author.nickname}">
                </a>
                <h2>
                    <a class="layui-badge">微信公众号</a>
                    <a href="{:url('/info', ['id'=>$article.id])}">{$article.title}</a>
                </h2>
                <div class="fly-list-info">
                    <a href="{:url('user')}">
                        <cite>{$article.author.nickname}</cite>
                        <!--<i class="iconfont icon-renzheng" title="认证信息：XXX"></i>
                        <i class="layui-badge fly-badge-vip">VIP3</i>-->
                    </a>
                    <span>{$article.publish|date="Y年m月d日"}</span>
                    <span class="fly-list-kiss layui-hide-xs" title="悬赏飞吻">
                        <i class="iconfont icon-kiss"></i> {$article.view_number}
                    </span>
                    <!--<span class="layui-badge fly-badge-accept layui-hide-xs">已结</span>-->
                    <!--<span class="fly-list-nums">
                        <i class="iconfont icon-pinglun1" title="回答"></i> 66
                    </span>-->
                </div>
                <!--<div class="fly-list-badge">
                    <span class="layui-badge layui-bg-black">置顶</span>
                    &lt;!&ndash;<span class="layui-badge layui-bg-red">精帖</span>&ndash;&gt;
                </div>-->
            </li>
            {/volist}
        </ul>
        <!-- <div class="fly-none">没有相关数据</div> -->
        {$page|raw}
    </div>
{/block}
